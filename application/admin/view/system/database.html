{extend name="base"/}

{block name='second_menu'}
{notempty name="$menu[2]"}
<ul class="layui-nav nc-nav">
	{foreach name="$menu[2]" item="second_menu"}
	<li class="layui-nav-item {$second_menu['selected']}">
		<a href="{$second_menu['url']}" {$second_menu['target']}>{$second_menu['title']}</a>
	</li>
	{/foreach}
</ul>
{/notempty}
{/block}
{block name='crumbs'}{/block}
{block name="main"}

<div class="nc-function-search">
	<button class="layui-btn" lay-util="backup">备份</button>
	<button class="layui-btn" lay-util="repair">修复</button>
</div>
<table class="layui-table" id="table_list" lay-filter="table"></table>

<script type="text/html" id="operation">
	<a href="#" class="default" lay-event="backup">备份</a>
	<a href="#" class="default" lay-event="repair">修复</a>
</script>



<div class="backup-progress hide">
	<i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i>
	<p></p>
</div>
{/block}

{block name="script"}
<script src="ADMIN_JS/database.js"></script>
{/block}
