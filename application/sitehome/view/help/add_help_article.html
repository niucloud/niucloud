{extend name="sitehome@style/base"/}
{block name="resources"}
<style>
  .layui-fluid>.layui-breadcrumb{padding-bottom: 0;}
</style>
{/block}
{block name="main"}
<div class="layui-form">
     <div class="nc-quote-box">
         <blockquote class="layui-elem-quote layui-quote-nm">常规信息</blockquote>
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="required">*</span>帮助标题</label>
          <div class="layui-input-inline">
              <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入帮助标题" class="layui-input nc-len-mid">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="required">*</span>帮助类型</label>
          <div class="layui-input-inline">
              <select name="class_id" class="nc-len-mid"  lay-verify="class_id">
                  <option value="0">请选择</option>
                  {volist name="list_tree" id="vo"}
                  <option value="{$vo.class_id}">{$vo.class_name}</option>
                  {/volist}
              </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">排序</label>
          <div class="layui-input-inline">
              <input type="number" name="sort" value="0" lay-verify="sort" autocomplete="off" placeholder="请输入排序" class="layui-input nc-len-tiny">
          </div>
        </div>
	</div>

	<div class="nc-quote-box">
        <blockquote class="layui-elem-quote layui-quote-nm">帮助内容</blockquote>
        <div class="layui-form-item">
          <label class="layui-form-label">帮助内容</label>
          <div class="layui-input-inline">
              <textarea id="editor" class="nc-len-long"></textarea>
          </div>
        </div>
        <div class="nc-form-row">
          <button class="layui-btn" lay-submit lay-filter="btnArticle" type="button">保存</button>
          <button class="layui-btn layui-btn-primary" onclick="javascript:history.go(-1);">返回</button>
        </div>
	</div>
	
</div>
{/block}
{block name="script"}
<script>
var editor = new Editor("editor",{});
</script>
<script src="SITEHOME_JS/help_article.js"></script>
{/block}
