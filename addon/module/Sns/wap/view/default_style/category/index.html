{extend name="wap@style/base" /}
{block name="resources"}
<style>
    body {
        padding-bottom: 50px;
    }

    .bar {
        height: 44px;
    }

    .project {
        padding: 0 4% 4%;
        background-color: #fff;
        overflow: hidden;
    }

    .grey-bar {
        width: 100%;
        height: 10px;
        background: #eee;
    }

    .title {
        width: 100%;
        height: 50px;
        font-weight: bold;
        line-height: 50px;
        font-size: 18px;
    }

    .items {
        display: -webkit-flex;
        /* Safari */
        display: flex;
        flex-wrap: wrap;
    }

    .items>div {
        border-color: #c7c7c7;
        color: #666;
    }

    .hui-tags>div {
        margin: 3px;
    }
</style>
{/block}

{block name="main"}
<div class="bar"></div>
<div class="section">
    {foreach $list as $key=>$vo }
    <div class="project">
        <div class="title">{$vo.name}</div>
        <div class="items hui-tags">
            {foreach $vo['child_list'] as $key => $val}
            <div class="category"><a
                    href="{:addon_url('Sns://wap/category/lists?category_id='.$val['category_id'])}">{$val.name}</a>
            </div>
            {/foreach}
        </div>
    </div>
    <div class="grey-bar"></div>
    {/foreach}
</div>
{/block}

{block name="script"}
{/block}
