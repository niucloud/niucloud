{extend name="sitehome@style/base"/}
{block name="resources"}
{/block}
{block name="main"}
<div class="layui-form">
	<div class="layui-form-item">
	    <label class="layui-form-label sm"><span class="required">*</span>标题</label>
		<div class="layui-input-inline">
	       <input type="text" name="title" {notempty name="$info"} value="{$info.title}"{/notempty} lay-verify="title" autocomplete="off" placeholder="" class="layui-input nc-len-mid">
	    </div>
	</div>
  	<div class="layui-form-item">
	    <label class="layui-form-label sm"><span class="required">*</span>协议内容</label>
		<div class="layui-input-block nc-len-long">
			<textarea id="editor"></textarea>
		</div>
  	</div>
	<div class="nc-form-row sm">
       <button class="layui-btn" lay-submit lay-filter="save" type="button">保存</button>
       <button class="layui-btn layui-btn-primary" onclick="javascript:history.go(-1);">返回</button>
	</div>
	
</div>
{/block}
{block name="script"}
<script>
var editor = new Editor("editor");
{notempty name="$info"}
editor.setContent('{$info["content"]}');
{/notempty}
</script>
<script src="ADDON_NS_MEMBER_JS/agreement.js"></script>
{/block}
