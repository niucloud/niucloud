<nc-component v-bind:data="data[index]" class="rich-text">

	<!-- 预览 -->
	<template slot="preview">

		<div v-html="nc.html"></div>

	</template>

	<!-- 编辑 -->
	<template slot="edit">
		<template v-if="nc.lazyLoad">
			<rich-text></rich-text>
		</template>

	</template>
	
	<!-- 资源 -->
	<template slot="resource">

		<css src="RESOURCE_PATH/component/view/rich_text/css/design.css"></css>
		<js src="RESOURCE_PATH/component/view/rich_text/js/design.js"></js>

	</template>

	<template slot="verify">
		function verify(){
			var res = { code : true, message : "" };
			if(vue.data[{{index}}].html == ""){
				res.code = false;
				res.message = "请输入富文本内容";
			}
			return res;
		}
	</template>
	
</nc-component>
