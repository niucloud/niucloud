<nc-component v-bind:data="data[index]" class="pop-window">

	<!-- 预览 -->
	<template slot="preview">

		<div class="pop-window-box">

			<img v-bind:src="nc.image_url? changeImgUrl(nc.image_url) : 'DIYVIEW_IMG/crack_figure.png'" class="pop-window-image"/>
		
		</div>
		
	</template>
	
	<!-- 编辑 -->
	<template slot="edit">
	
		<template v-if="nc.lazyLoad">
			<pop-window></pop-window>
		</template>
		
	</template>
	
	<!-- 资源 -->
	<template slot="resource">

		<css src="RESOURCE_PATH/component/view/pop_window/css/design.css"></css>
		<js src="RESOURCE_PATH/component/view/pop_window/js/design.js"></js>
		
	</template>
	
	<!-- 验证 -->
	<template slot="verify">
		function verify(){
			var res = { code : true, message : "" };
			if(vue.data[{{index}}].image_url == null || vue.data[{{index}}].image_url == ""){
				res.code = false;
				res.message = "请上传弹框广告图片";
				return res;
			}
			if(vue.data[{{index}}].link == null){
				res.code = false;
				res.message = "请选择或输入弹框广告的链接地址";
				return res;
			} 
			
		}
	</template>
	
</nc-component>
