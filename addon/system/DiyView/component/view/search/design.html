<nc-component v-bind:data="data[index]" class="top-search">

	<!-- 预览 -->
	<template slot="preview">

		<div class="left-img"><img v-bind:src="nc.left_img_url ? changeImgUrl(nc.left_img_url) : 'RESOURCE_PATH/component/view/search/img/category.png'" class="self-adaption"/></div>
		<div class="top-search-form">
			<div class="top-search-box">
				<span class="top-search-icon"><img src="RESOURCE_PATH/component/view/search/img/icon_search.png" class="self-adaption"/></span>
				<input type="text" placeholder="搜索"/>
			</div>
		</div>
		<div class="right-img"><img v-bind:src="nc.right_img_url ? changeImgUrl(nc.right_img_url) : 'RESOURCE_PATH/component/view/search/img/user.png'" class="self-adaption"/></div>

	</template>

	<!-- 编辑 -->
	<template slot="edit">
		
		<template v-if="nc.lazyLoad">
			<top-search></top-search>
		</template>
	
	</template>
	
	<!-- 资源 -->
	<template slot="resource">

		<css src="RESOURCE_PATH/component/view/search/css/design.css"></css>
		<js src="RESOURCE_PATH/component/view/search/js/design.js"></js>
		
	</template>
	
	<!-- 验证 -->
	<template slot="verify">

	</template>

</nc-component>
