<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<link rel="icon" type="image/x-icon" href="__STATIC__/img/bitbug_favicon.ico"/>
	<title>{:lang('pay')}</title>
	<link rel="stylesheet" type="text/css" href="__STATIC__/ext/mzui/css/mzui.css" />
	<style type="text/css">
		*{padding:0;margin:0}
		body{background:#f0eff4}
		.body-main{background:#f0eff4;line-height:48px;color:#000;font-size:14px}
		.block-title{color:#666;padding-left:10px}
		.block-content{background:#fff;padding-left:10px}
		.block-content .row-label{border-bottom:1px solid #eee;width:100%;overflow:hidden}
		.row-label .label-title{float:left}
		.row-label .label-value{float:right;width:70%;padding-right:10px;color:#666;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
		.block-item{overflow:hidden;border-bottom:1px solid #eee;line-height:26px;padding:10px 0}
		.block-item>div{float:left}
		.block-item .item-img-lf{height:52px;width:52px;background:#eee}
		.block-item .item-img-lf img{max-height:100%;max-width:100%;height:100%}
		.block-item .item-text-ct{margin-left:10px}
		.block-item .item-text-ct .text-describe{color:#666}
		.block-item .item-link-rg{float:right;padding-right:10px;margin-top:12px;overflow:hidden}
		.block-item .item-link-rg span{height:10px;width:10px;display:inline-block;border-bottom:1px solid #484848;border-right:1px solid #484848;transform:rotate(-48deg);-ms-transform:rotate(-48deg);-moz-transform:rotate(-48deg);-webkit-transform:rotate(-48deg);-o-transform:rotate(-48deg)}
		.text-title{margin:0}

	</style>
    {block name="resources"}{/block}
</head>
<body>
<div class="body-main">
	<p class="block-title">订单详情</p>
	<div class="block-content">
	
		<div class="row-label">
			<div class="label-title">商品名称</div>
			<div class="label-value">{$pay_info.pay_detail}</div>
		</div>
		
		<div class="row-label">
			<div class="label-title">订单编号</div>
			<div class="label-value">{$pay_info.out_trade_no}</div>
		</div>
		
		<div class="row-label">
			<div class="label-title">商品介绍</div>
			<div class="label-value">{$pay_info.pay_body}</div>
		</div>
		<div class="row-label">
			<div class="label-title">订单价格</div>
			<div class="label-value">{$pay_info.pay_money}元</div>
		</div>
		
	</div>
	
	<p class="block-title">支付方式</p>
	<div class="block-content">
		{volist name = "pay_type" id = "vo"}
			<a href="{:addon_url('Pay://wap/pay/payment', ['type'=> $vo.name,'data'=> $pay_data])}" ><div class="block-item block-link">
				<div class="item-img-lf"><img src="{$vo.icon}" alt="" /></div>
				<div class="item-text-ct">
					<p class="text-title">{$vo['title']}</p>
					<div class="text-describe">{$vo['description']}</div>
				</div>
				<div class="item-link-rg"><span class="link-right"></span></div>
			</div>
			</a>
		{/volist}
	</div>
</div>
</body>
</html>
